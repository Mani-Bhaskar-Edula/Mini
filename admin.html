<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>

  <!-- styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="CSS/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Sacramento&display=swap"
  rel="stylesheet">

</head>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#add").click(function() {
        $("#box").hide();
        $("#entry").addClass("block");
      });      
      $('form').submit(function(event) {
        event.preventDefault();
        alert("User Created...!")
        $('#box').show();
        $("#entry").removeClass("block");
      });
    });
  </script>
<body>
  <nav class="navbar shadow bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img src="https://hosting.photobucket.com/images/i/sastaguvvu25/preloader_1.gif?width=320&height=320&fit=bounds" alt="MVGR" width="50" height="50">
        <b>MVGR</b>
      </a>
    </div>
  </nav>
  <div class="row row-cols-1 row-cols-md-3 m-5" id="box">
    <div class="col my-4">
      <div class="card h-100 adcard">
        <img src="https://visualpharm.com/assets/712/Add%20User%20Male-595b40b65ba036ed117d286a.svg" class="card-img-top" alt="...">
        <div class="card-body m-auto d-grid">
          <h5 class="card-title m-auto">Add Students</h5>
          <div class="input-group input-group-sm m-auto px-2 w-75">
            <input type="number" class="form-control ps-2" min="0" placeholder="Number">
            <button class="btn btn-sm btn-primary" id="add" type="button">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col my-4">
      <div class="card h-100 adcard">
        <img src="https://visualpharm.com/assets/745/Edit%20User%20Male-595b40b65ba036ed117d2c4c.svg" class="card-img-top" alt="...">
        <div class="card-body d-grid">
          <h5 class="card-title m-auto">Modify Students</h5>
          <div class="input-group input-group-sm my-4 px-2">
            <input type="text" class="form-control" placeholder="Enter Reg.No.">
            <button class="btn btn-primary" type="button" id="modify">Modify</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col my-4">
      <div class="card h-100 adcard">
        <img src="https://visualpharm.com/assets/90/Remove%20User%20Male-595b40b65ba036ed117d325d.svg" class="card-img-top" alt="...">
        <div class="card-body d-grid">
          <h5 class="card-title m-auto">Remove Students</h5>
          <div class="input-group input-group-sm my-4 px-2">
            <input type="text" class="form-control" placeholder="Enter Reg.No.">
            <button class="btn btn-primary" type="button" id="button-addon3">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-5 d-none" id="entry">
    <form class="addStd card-body m-auto" method="post">
      <div class="m-auto">
        <div class="mb-3 row">
            <label for="cname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cname">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="cpassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="cpassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="cemail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="cemail">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="cdept" class="col-sm-2 col-form-label">Department</label>
          <div class="col-sm-10">
              <select class="form-select form-control" id="cdept">
                  <option selected>select department</option>
                  <option value="cse">CSE</option>
                  <option value="it">IT</option>
                  <option value="ece">ECE</option>
                  <option value="eee">EEE</option>
                  <option value="ce">CE</option>
                  <option value="che">CHE</option>
                  <option value="mec">MEC</option>
              </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="creg" class="col-sm-2 col-form-label">Reg.No.</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="creg">
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-primary ">create</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
