<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Sacramento&display=swap"
  rel="stylesheet">
  
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div class="row row-cols-1 row-cols-md-3 m-5">
	  <div class="col my-4">
		 <div class="card h-100 adcard">
			<img src="https://visualpharm.com/assets/712/Add%20User%20Male-595b40b65ba036ed117d286a.svg" class="card-img-top" alt="...">
			<div class="card-body m-auto d-grid">
			  <h5 class="card-title">Add Students</h5>
			  <button class="btn btn-sm btn-primary my-2" type="button">Add</button>
			</div>
		 </div>
	  </div>
	  <div class="col my-4">
		 <div class="card h-100 adcard">
			<img src="https://visualpharm.com/assets/745/Edit%20User%20Male-595b40b65ba036ed117d2c4c.svg" class="card-img-top" alt="...">
			<div class="card-body d-grid">
			  <h5 class="card-title m-auto">Modify Students</h5>
			  <div class="input-group input-group-sm my-4 px-2">
				 <input type="text" class="form-control" placeholder="Enter Reg.No.">
				 <button class="btn btn-primary" type="button" id="button-addon2">Modify</button>
			  </div>
			</div>
		 </div>
	  </div>
	  <div class="col my-4">
		 <div class="card h-100 adcard">
			<img src="https://visualpharm.com/assets/90/Remove%20User%20Male-595b40b65ba036ed117d325d.svg" class="card-img-top" alt="...">
			<div class="card-body m-auto d-grid">
			  <h5 class="card-title">Remove Students</h5>
			  <div class="input-group input-group-sm my-4 px-2">
				 <input type="text" class="form-control" placeholder="Enter Reg.No.">
				 <button class="btn btn-primary" type="button" id="button-addon3">Remove</button>
			  </div>
			</div>
		 </div>
	  </div>
	</div>
	<script src="JS.js"></script>
</body>
</html>
